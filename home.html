<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap"
      rel="stylesheet"
    />
    <title>Healthy Scale</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
      }

      .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(145deg, #000, #333);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        color: white;
        padding: 0.5rem 1rem; 
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        height: 50px; 
        line-height: 50px; 
      }
      nav ul {
        list-style: none;
        display: flex;
        padding: 0;
      }

      nav ul li {
        margin: 0 1rem;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 800;
        position: relative;
        padding: 0.5rem 0.8rem;
        display: inline-block;
        transition: color 0.5s;
      }

      nav ul li a:active {
        animation: rgbClick 0.5s forwards;
      }

      @keyframes rgbClick {
        0% {
          color: cyan;
        }
        50% {
          color: magenta;
        }
        100% {
          color: yellow;
        }
      }
      nav .title {
        font-size: 2rem;
        font-weight: 900;
        color: white;
        padding: 0.2rem 0.5rem;
        border: 2px solid white;
        border-radius: 5px;
      }

      .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5rem 2rem 2rem; 
        box-sizing: border-box;
        width: 100%;
        margin-top: 50px;
      }
      .content-box {
        padding: 2rem;
        width: 80%;
        border-radius: 20px;

        text-align: center;

        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        border: 4px solid rgba(255, 255, 255, 0.2);
        animation: rgbBorder 5s infinite alternate;
        transition: transform 0.3s ease-in-out;
        rotate: rgbBorder 5s infinite alternate;
      }
      .content-box-inner {
        position: relative;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 2rem;
        backdrop-filter: blur(15px);
        z-index: 2;
      }
      /* Enhanced Text Styles */
      .content-box h1 {
        color: #fff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        text-transform: uppercase;
      }
      .content-box p {
        color: black;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
      }
      @keyframes rgbBorder {
        20% {
          border-color: red;
        }
        25% {
          border-color: orange;
        }
        50% {
          border-color: chartreuse;
        }
        75% {
          border-color: blue;
        }
        100% {
          border-color: lightpink;
        }
      }
      .icon-container {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        width: 150px;
        height: 150px;
        transition: transform 0.3s ease;
        text-decoration: none;
        cursor: pointer;
        backdrop-filter: blur(5px);
      }

      .icon:hover {
        transform: scale(1.1);
      }

      .icon {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        width: 150px;
        height: 150px;
        transition: transform 0.3s ease;
        text-decoration: none;
        cursor: pointer;
        backdrop-filter: blur(5px);
        overflow: hidden;
        z-index: 1;
      }

      .icon:hover {
        transform: scale(1.1);
      }

      .icon {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        width: 150px;
        height: 150px;
        transition: transform 0.3s ease;
        text-decoration: none;
        cursor: pointer;
        backdrop-filter: blur(5px);
        overflow: hidden;
        z-index: 1;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .icon:hover {
        transform: scale(1.1);
      }

      .icon img {
        width: 50px;
        height: 50px;
      }

      .icon span {
        margin-top: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: black;
      }
      /* üåê Responsive Design for Mobile */
@media screen and (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: flex-start;
    height: auto;
    padding: 1rem;
    line-height: 1.5;
  }

  nav .title {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
  }

  nav ul {
    flex-direction: column;
    width: 100%;
    padding-left: 0;
  }

  nav ul li {
    margin: 0.5rem 0;
  }

  nav ul li a {
    font-size: 1rem;
  }

  .main-content {
    padding: 6rem 1rem 3rem; 
    margin-top: 0;
  }

  .content-box {
    width: 100%;
    padding: 1rem;
  }

  .icon-container {
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
  }

  .icon {
    width: 80%;
    max-width: 250px;
    height: 120px;
    flex-direction: row;
    padding: 1rem;
  }

  .icon img {
    width: 40px;
    height: 40px;
    margin-right: 1rem;
  }

  .icon span {
    font-size: 0.95rem;
  }

  footer {
    font-size: 0.7rem !important;
    padding: 0.7rem !important;
    letter-spacing: 0.5px;
    position: static;
  }

  .background-video {
    object-fit: cover;
    height: 100vh;
  }
}
