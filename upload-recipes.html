<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Recipes - Healthy Scale</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(15px);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
      }

      textarea {
        height: 150px;
        resize: none;
      }

      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 10px;
        outline: none;
      }

      button {
        background: #007bff;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }

      .hidden {
        display: none;
      }
 /* Fix for all buttons */
button {
  width: 100%; 
}
.home-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  color: #ffffff;
  padding: 8px 15px;
  font-size: 0.9rem;
  font-weight: bold;
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s ease-in-out;
  width: auto !important; 
  display: inline-block; 
  max-width: 120px;
  text-align: center;
}


.home-btn:hover {
  background: rgba(255, 255, 255, 0.4);
}

@media (max-width: 768px) {
  body {
    padding: 1rem;
    height: auto;
    align-items: flex-start;
  }

  .container {
    width: 100%;
    max-width: 400px;
    margin-top: 2rem;
    padding: 1.5rem;
    border-radius: 15px;
  }

  input,
  textarea,
  button {
    font-size: 1rem;
  }

  .home-btn {
    top: 10px;
    left: 10px;
    font-size: 0.8rem;
    padding: 6px 10px;
  }
}


@media (max-width: 480px) {
  h2 {
    font-size: 1.4rem;
  }

  .container {
    padding: 1rem;
  }

  input,
  textarea,
  button {
    font-size: 0.9rem;
    padding: 8px;
  }

  .home-btn {
    font-size: 0.75rem;
    max-width: 100px;
  }
}
</style>
  </head>
  <body>

    
    <button class="home-btn" onclick="goToHome()">üè† Home</button>

    <div class="container" id="signInForm">
      <h2>Sign In</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="openRecipeUpload()">Register & Upload Recipes</button>
    </div>

    <div class="container hidden" id="recipeModal">
      <h2>Upload Recipe</h2>
      <input type="text" id="recipeTitle" placeholder="Recipe Title" required />
      <textarea
        id="ingredients"
        placeholder="Ingredients"
        required
        style="height: 100px"
      ></textarea>
      <textarea
        id="preparation"
        placeholder="Preparation Steps"
        required
        style="height: 200px"
      ></textarea>
      <button onclick="saveRecipe()">Save Recipe</button>
    </div>

    <script>
      function goToHome() {
        window.location.href = "index.html";
      }
    </script>

    
    <script src="indexedDB.js"></script>
  </body>
</html>
